<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="untitled.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 </head>
 <body>
    <div class="header">
        <h1>Savings</h1>
        <p>Calculate your money for your "want to buy"</p>
    </div>
    <div class="main">
        <div class="container">
            <h2>Items</h2>
            <i class="fas fa-moon"></i>
        </div>
        <ul id="list">
            
        </ul>
        <p class="clear">Clear</p>
        <p class="total">Total <span id="sum"></span>&#8372;</p>
        <form method="get">
        <input autocomplete="off" id="item_name" type="text" name="name" placeholder="Name"></br>
        <input id="amount" type="number" name="price" placeholder="1000"></br>
        <button id="accept">Add new item</button>
        </form>
    </div>
        <script type="text/javascript" src="untitled.js"></script>
        <script src="https://kit.fontawesome.com/95c76cd070.js" crossorigin="anonymous"></script>
 </body>
</html>
